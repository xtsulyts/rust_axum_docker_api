name: Build and Push to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Build and Push Backend
        run: |
          echo "=== CONSTRUYENDO BACKEND RUST ==="
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
          echo "âœ… Backend subido a: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest"